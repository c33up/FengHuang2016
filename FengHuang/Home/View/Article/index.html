<extend name="Public/layout" />
<block name="title">烽凰方法论|上海烽凰文化传播有限公司</block>
<block name="content">
  <div class="container">
<section class="callaction">
  
		<div class="row">
          
                 <div class="col-md-12">
                   <div class="page-header">   
                        <p>烽凰方法论</p>             
                     </div>
		 
                    <foreach name="article" item="a">
                    <div class="col-md-12 pad0 marginbot30">
                        <div class="thumbnail-1">
                             <a href="{:U('article/detail',array('id'=>$a['id']))}">
		                    <div class="col-md-4">
		                    <img src="{$a.imageurl}" alt="{$a.intro}"/>
		                    </div>
		                    <div class="col-md-8">
			                    <div class="caption">
                                   <h4> {$a.title}</h4>
                                    <p>{$a.intro}</p>
			                    </div>
                            </div>
                            </a>
		                </div>
                    </div>
                    </foreach>
                    <div class="col-md-12">
                         <div class="pull-right marginlr20">
                           {$page}
                        </div>
                    </div>
            </div>
	
	</div>
	</section>      </div></block>
