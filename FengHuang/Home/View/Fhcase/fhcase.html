<extend name="Public/layout" />
<block name="title">案例赏析|上海烽凰文化传播有限公司</block>
<block name="content"> 
<div class="container">
    <section class="callaction">
	
		<div class="row ">
            <div class="col-md-12 pading30">
               <div class="page-header"> 
                    <p class="psize20 marginleft20">{$category}</p>               
                 </div>
		 
                <foreach name="article" item="a">
                     <div class="col-md-12 marginbot40">
		                <div class="col-md-4">
		                <img src="{$a.imageurl}" alt="{$a.intro}" width="100%"/>
		                </div>
		                <div class="col-md-8">
			           
                                <a href="{:U('fhcase/detail',array('cid'=>$a['category'],'id'=>$a['id']))}"><h4> {$a.title}</h4></a>
                                <a href="{:U('fhcase/detail',array('cid'=>$a['category'],'id'=>$a['id']))}"><p class="psize16">{$a.intro}</p></a>
			           
                        </div>
		            </div>
                </foreach>
                <div class="col-md-12">
                    <div class="pull-right">
                           {$page}
                      </div>
                </div>
		    </div>
		</div>
	
	</section></div></block>
