<extend name="Public/layout" />
<block name="title">视频集锦|上海烽凰文化传播有限公司</block>
<block name="content">
     
<div class="container">
<section id="callaction">
	
		
            <div class="col-md-12 pading30">
            <div class="page-header">    
                 <p class="psize20 marginleft20"><strong>视频集锦</strong></p>          
            </div>

            <div class="row">
                <foreach name="article" item="a">
                    <div class="col-md-4 marginbot30">
                         <a href="{:U('video/detail',array('id'=>$a['id']))}"><img  class="img-thumbnail" src="{$a.imageurl}" alt="{$a.intro}" width="100%"/>  </a>  
                        
                        <a href="{:U('video/detail',array('id'=>$a['id']))}"><h4 class="intro">{$a.intro}</h4> </a>       
                    </div>
		
                </foreach>
            </div>

            <div class="col-md-12">
                <div class="pull-right">
                       {$page}
                  </div>
            </div>
</div>
	</section>
	</div></block>
