            <div class="container">
                <div class="col-md-12">
                   <div class="page-header ">    
                      <h3 class="marginleft20">{$category}</h3>       
                 </div>
		 
            <foreach name="article" item="a">
                 <div class="col-md-12 marginbot40">

		            </div>
		            <div class="col-md-8">
			           
                    <a href="{:U('service/detail',array('id'=>$a['id']))}"><h2> {$a.title}</h2></a>

                        </div>
		            </div>
            </foreach>
            <div class="col-md-12">

                   {$page}
              </div>
                </div>
		</div>
		</div>
	</div>
	</section><include file="Public/footer"/>
