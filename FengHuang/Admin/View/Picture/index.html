<extend name="Public/layout" />
<block name="title">轮播图片管理-上海烽凰后台管理</block>
<block name="content">


 <div id="content">
     <div id="content-header">
    <div id="breadcrumb"> <a href="{:U('index/index')}" title="返回主页" class="tip-bottom"><i class="icon-home"></i>主页</a> <a href="#" class="current">轮播图片管理</a> </div>
    <h1>轮播图片管理</h1>
  </div>
<div class="container">
          <div class="row">
        <div class="span12">
            <a href="{:U('picture/add')}" class="btn btn-primary">添加轮播图片</a>

                <form action="{:U('picture/index')}" method="post"  class="navbar-form pull-right">
                    <input type="hidden" name="category" value="{$category}"/>
                    <input type="text" name="key" placeholder="搜索..."/>
                    <button type="submit"><i class="icon-search icon-white"></i></button>
                </form>
           
            
        </div>
              <div class="span12">
                  <hr/>
                  </div>
        <div class="clear">
     
        </div>
               <div class="span12">
        <ul class="thumbnails thumbnails-1 list-services">
               <foreach name="picture" item="p">
                     <li class="span4">
                         <div class="thumbnail">
                             <a href="{:U('picture/details',array('id'=>$p['id']))}" class="link-1"><img src="{$p.imageurl}" alt="{$p.intro}" width="100%"/></a>
                            <p>
                                <a href="{:U('picture/details',array('id'=>$p['id']))}" class="link-1">{$p.intro}</a>
                            </p>
                         </div>
                     <div class="actions">
                         <a href="{:U('picture/update',array('id'=>$p['id']))}">
                            <i class="icon-pencil icon-white"></i>
                        </a>
                         <a href="{:U('picture/delete',array('id'=>$p['id']))}">
                             <i class="icon-remove icon-white"></i>
                         </a>
                     </div>
                     </li>
               </foreach>
            </ul>
      </div>
   <div class="span12">
                  <hr/>
        <div class="pull-right">
         {$page}
        </div>
     </div>
   </div>
  </div>
</div>
</block>
