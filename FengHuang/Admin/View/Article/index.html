<include file="Public/header" title="{$category}管理-上海烽凰后台管理主页" />
<div id="content">
    <div id="content-header">
    <div id="breadcrumb"> <a href="#" title="返回主页" class="tip-bottom"><i class="icon-home"></i>主页</a> <a href="#" class="current">{$category}管理</a> </div>
    <h1>{$category}管理</h1>
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>{$category}列表</h5>
          </div>
           <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>标题</th>
                  <th>简介</th>
                  <th>封面图片</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
        <foreach name="article" item="a">
            <tr class="gradeX">
                <td>{$a.id}</td>
                <td>{$a.title}</td>
                <td>{$a.intro}</td>
                <td><img src="{$a.imageurl}" alt="{$a.title}" width="100" height="100"/></td>
                <td>{$u.createdate}</td>
                <td class="center">
                    <a href="{:U('article/update',array('category'=>$a['category'],'id'=>$a['id']))}">修改</a> | <a href="{:U('article/delete',array('category'=>$a['category'],'id'=>$a['id']))}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a>
                </td>
            </tr>
        </foreach>
                  
            </tbody>
            </table>
          </div>
        </div>
          <div>
              <div class="pull-left">
                   <a href="{:U('article/add',array('category'=>$category))}" class="btn btn-large btn-primary ">添加{$category}</a>
               </div>
              <div class="pull-right">
                  <div class="pagination">
                          <ul>
                            <li><a href="#">Prev</a></li>
                            <li class="active"> <a href="#">1</a> </li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">Next</a></li>
                          </ul>
                    </div>
              </div>
          </div>
      </div>
    </div>
  </div></div>
<include file="Public/footer"/>
