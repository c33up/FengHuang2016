<extend name="Public/layout" />
<block name="title">修改联系方式-上海烽凰后台管理</block>
<block name="content">

<div id="content">
    <div id="content-header">
    <div id="breadcrumb"> <a href="{:U('index/index')}" title="返回主页" class="tip-bottom"><i class="icon-home"></i>主页</a> <a href="{:U('contact/index')}" class="tip-bottom">联系我们</a> <a href="#" class="current">修改联系方式</a></div>
    <h1>联系方式</h1>
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>联系方式</h5>
          </div>
          <div class="widget-content nopadding">
             <form action="{:U('contact/update')}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <div class="control-group">
              <label for="normal" class="control-label">公司地址：</label>
              <div class="controls">
                 <textarea name="address" class="textarea_editor span8" rows="6">{$model.address}</textarea>
               </div>
            </div>
            <div class="control-group">
              <label for="text" class="control-label">传真：</label>
              <div class="controls">
                  <input type="tel" name="fax" class="span8 mask text" value="{$model.fax}"/>
               </div>
            </div>
            <div class="control-group">
              <label for="text" class="control-label">电话：</label>
              <div class="controls">
                 <input type="tel" name="telphone" class="span8 mask text" value="{$model.telphone}"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Email:</label>
              <div class="controls">
               <input type="email" name="email" class="span8 mask text" value="{$model.email}"/>
				</div>
            </div>

            <div class="control-group">
              <label for="normal" class="control-label">QQ：</label>
              <div class="controls">
                <input type="text" name="qq" class="span8 mask text" value="{$model.qq}"/>
                  </div>
            </div>
            <div class="control-group">
              <div class="controls">
                  <button type="submit" name="submit" name="submit" class="btn btn-primary">提交</button>
                  <button type="reset" name="submit" class="btn btn-primary">重置</button> </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</block>
