<include file="Public/header" title="{$category}-上海烽凰后台管理主页" />
<div id="content">
    <div id="content-header">
    <div id="breadcrumb"> <a href="{:U('index/index')}" title="返回主页" class="tip-bottom"><i class="icon-home"></i>主页</a> <a href="#" class="current">{$category}</a> </div>
    <h1>{$category}</h1>
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span10">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>{$category}</h5>
          </div>
          <div class="widget-content nopadding">
              <table class="table table-bordered table-striped">
              <tbody>
                <if condition="$count eq 0">
                    <tr>
                
                        <td>
                            <a href="{:U('intro/add',array('category'=>$cid))}" class="btn btn-large btn-primary ">添加{$category}</a>
                        </td>
                    </tr>
                 <else />
                    <tr>
                      
                        <td>{$article['title']}</td>
                    </tr>
                    <tr>
                      
                        <td>{$content}</td>
                    </tr>
                    <tr>
                    
                        <td>
                            <a href="{:U('intro/update',array('category'=>$article['category'],'id'=>$article['id']))}" class='btn btn-large btn-primary'>修改{$category}</a>
                        </td>
                    </tr>
                </if>
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public/footer"/>
