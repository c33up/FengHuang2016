<include file="Public/header" title="本地视频管理-上海烽凰后台管理主页" />

 <div id="content">
     <div id="content-header">
    <div id="breadcrumb"> <a href="{:U('index/index')}" title="返回主页" class="tip-bottom"><i class="icon-home"></i>首页</a> <a href="#" class="current">本地视频管理</a> </div>
    <h1>本地视频管理</h1>
  </div>
<div class="container">
          <div class="row">
        <div class="span12">
            <a href="{:U('localvideo/add')}" class="btn btn-primary">添加本地视频</a>
                          
                <form action="{:U('localvideo/index')}" method="post"  class="navbar-form pull-right">
                    <input type="text" name="key" placeholder="搜索..."/>
                    <button type="submit"><i class="icon-search icon-white"></i></button>
                </form><hr/>
        </div>
        <div class="clear"></div>
        <ul class="thumbnails">
               <foreach name="video" item="v">
                     <li class="span3">
                         <div class="thumbnail">
                             <a href="{:U('localvideo/details',array('id'=>$v['id']))}" class="link-1"><img src="{$v.imageurl}" alt="{$v.intro}" class="img-responsive"/></a>
                            <section>
                                <a href="{:U('localvideo/details',array('id'=>$v['id']))}" class="link-1">{$v.intro}</a>
                                <if condition="$v['ishome'] eq 'yes'">          
                                        <p>已放到首页</p>
                                </if>
                            </section>
                         </div>
                     <div class="actions">
                         <a href="{:U('localvideo/update',array('id'=>$v['id']))}">
                            <i class="icon-pencil icon-white"></i>
                        </a>
                         <a href="{:U('localvideo/delete',array('id'=>$v['id']))}">
                             <i class="icon-remove icon-white"></i>
                         </a>
                     </div>
                     </li>
               </foreach>
            </ul>
      </div>
      <hr/>
    <div  class="pull-right">
     {$page}
    </div>
  </div>
     </div>
<include file="Public/footer" />
